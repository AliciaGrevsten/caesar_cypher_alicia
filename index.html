<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caesar Cypher</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Caesar Cypher</h1>
        </div>

        <div class="row" id="inputs">
            <label class="col-form-label" for="userInput">Input: </label>
            <input type="text" class="form-control" id="userInput">
        </div>

        <div class="row" id="shifts">
            <label class="col-form-label" for="shift">Shifts:</label>
            <input type="text" class="form-control" id="shift">
        </div>

        <div class="row" id="buttons">
            <button class="btn default" id="cypher">Cypher</button>
            <button class="btn default" id="decypher">Decypher</button>
        </div>

        <div class="row output">
            <label for="output">Output: </label>
            <p id="output"></p>
        </div>
    </div>

    <script src="caesarcypher.js"></script>
</body>

</html>
